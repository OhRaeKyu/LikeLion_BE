<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>nunjucks test 3</title>
</head>
<body>
    {# 주석, 조건문, 변수, 필터, 사전식정렬 #}
    {#
        Comparisons :
        ==
        ===
        !=
        !==
        >
        >=
        <
        <=

        Logic : 
        and
        or
        not
    #}
    {% for i in 예금 %}
        {% if i.금액 <= 100 %}
            <h2 style="color: red;">{{i.은행명}}</h2>
            <p>{{i.계좌번호}}</p>
            <p>{{i.금액}}</p>
        {% elif i.금액 <= 200 %}
            <h2 style="color: green;">{{i.은행명}}</h2>
            <p>{{i.계좌번호}}</p>
            <p>{{i.금액}}</p>
        {% else %}
            <h2 style="color: blue;">{{i.은행명}}</h2>
            <p>{{i.계좌번호}}</p>
            <p>{{i.금액}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
