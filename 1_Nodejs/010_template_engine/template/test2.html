<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>nunjucks test 2</title>
</head>
<body>
    <h1>넌적스 테스트</h1>
    <h2>예금</h2>
    {% for i in 예금 %}
        <p>{{i.은행명}}</p>
        <p>{{i.계좌번호}}</p>
        <p>{{i.금액}}</p>
    {% endfor %}
    {% for i in 기술 %}
        <p>{{i}}</p>
    {% endfor %}
    {% for i in 습득연도 %}
        <p>{{i[0]}} ~ {{i[1]}}</p>
    {% endfor %}
</body>
</html>
