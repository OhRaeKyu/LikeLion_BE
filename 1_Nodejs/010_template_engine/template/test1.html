<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>nunjucks test</title>
</head>
<body>
    <h1>hello world</h1>
    <p>{{name}}</p>
    <p>{{age}}</p>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        document.querySelector("#one").innerHTML = `안녕 나는 {{name}}이야!`;
        document.querySelector("#two").innerHTML = `안녕 나는 {{age}}살 이야!`;
    </script>
</body>
</html>
